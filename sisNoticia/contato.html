<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - TJ Security</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        header {
            background-color: orange; /* Preto */
            padding: 10px 0;
            text-align: center;
            color: #fff; /* Branco */
            width: 100%;
            display: flex;
            justify-content: center; /* Centraliza o conteúdo horizontalmente */
            align-items: center;
            padding: 1em 2em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .container {
            background-color: #222;
            padding: 3em;
            border-radius: 10px;
            max-width: 800px;
            margin: 2em auto;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 1em;
        }

        p {
            line-height: 1.6;
            margin-bottom: 2em;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        label {
            margin-bottom: 0.5em;
            font-weight: bold;
        }

        input, textarea {
            padding: 1em;
            margin-bottom: 1em;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 1em 2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: orange; /* Preto */
            padding: 10px 0;
            text-align: center;
            color: #fff; /* Branco */
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1em;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #333;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 2em;
            }

            h1 {
                font-size: 2em;
            }

            nav {
                flex-direction: column;
            }

            nav a {
                margin: 0.5em 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <div>  <!-- Crie uma div para agrupar o título -->
            <h1>TJ Security</h1>
        </div>
        <nav>
            <a href="index.php">Login</a>
            <a href="noticias.html">Notícias</a>
            <a href="sobre.html">Sobre</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <div class="container">
        <h1>Entre em contato</h1>
        <p>Tem alguma dúvida, sugestão ou quer saber mais sobre a nossa empresa? Entre em contato conosco através do formulário abaixo.</p>

        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <footer>
        <p>© 2024 TJ Security</p>
    </footer>

</body>
</html>
